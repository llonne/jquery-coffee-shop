<!DOCTYPE html>
<html>
<head>
    <title>Hackbright Coffee Shop</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link href="static/coffee.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="starter-template">
        <h1>Coffee Shop</h1>
        <br>

        <img id="coffee_image" src="LOLWUT" alt="make this image work" height="300" width="200">

        <h3 id="message">Click The Image To Order Coffee</h3>

        <table class="table">
            <tr>
                <td class="col-md-2">
                    <button class="btn btn-default" id="espresso" value='3.25'>Espresso</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="latte" value='4.15'>Latte</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="hot-chocolate" value='2.50'>Hot Chocolate</button>
                </td>
            </tr>
            <tr>
                <td id='espressoPrice' >$3.25</td>
                <td id='lattePrice'>$4.15</td>
                <td id='hotChocolate'>$2.50</td>
            </tr>
        </table>

        <h4>Total: <span id="revenue"><!-- Revenue Message will show up here --></span></h4>
    </div>
</div>

<script src="https://code.jquery.com/jquery.js"></script>

<script>
    "use strict";

    var myRevenueMessage = document.getElementById("revenue");
    var drinksOrdered = [];
    var drinksOrderedCosts = [];
    var totalPrice;


    $("img#coffee_image").attr("src", "static/coffee_beans.jpg");
    $('img#coffee_image').on('click', function () { return makeCoffee('brew'); });

    $('button#espresso').on('click', function () { return makeCoffee('espresso'); });
    $('button#latte').on('click', function () { return makeCoffee('latte'); });
    $('button#hot-chocolate').on('click', function () { return makeCoffee('hot-chocolate'); });

    function makeCoffee(drinkType) {

        var drinkPrice = $('#'+drinkType).attr("value");

        drinksOrderedCosts.push(drinkPrice);

        $("img#coffee_image").attr("src", "static/coffee_machine.jpg");
        setTimeout(function() { $("img#coffee_image").attr("src", "static/coffee_mug.jpg"); }, 1500);
        setTimeout(function() { $("img#coffee_image").attr("src", "static/coffee_beans.jpg"); }, 4000);

        totalPrice = 0.0;
        for (var i=0; i < drinksOrderedCosts.length; i++){
            totalPrice += parseFloat(drinksOrderedCosts[i]);
        }
        $("#revenue").html(totalPrice);
    }

</script>

</body>
</html>
